<span class="content">

@for (service of companyServices.companyServices; track $index) {
  @if (service !== 'Contact') {
    <a class="card" [routerLink]="(service|lowercase)">
      <div class="pic">
        <img
        class="homePictures"
          [src]="'/assets/pictogrammen/' + service + '.png'"
          [alt]="service"
        >
      </div>
    </a>
  }
}
